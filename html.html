<!doctype html>
<html lang="en">
  <head> 
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content= 
        "width=device-width, initial-scale=1.0"> 
  
    <!-- CSS file Included -->
    <link rel="stylesheet" 
        type="text/css" href="tic.css"> 
  
    <!-- JavaScript file included -->
    <script src="tic.js"></script> 
  </head> 
  <body>
    <div id="main"> 
      
        <h1>TIC TAC TOE</h1> 

        <form action="/action_page.php">
          <label for="fplayer">1st Player (X):</label>
          <input type="text" id="fplayer" name="fplayer"><br><br>
          <label for="lplayer">2nd Player (O):</label>
          <input type="text" id="lplayer" name="lplayer"><br><br>
          <button id="but" type="submit" onclick="return addPlayersName();">Submit</button>
        </form> 
        <!-- Game Instructions -->
        
        <p id="ins">By clicking "Submit" you add the player's name<br><br>
          Game starts by just Tap on  
            box<br> 
        </p> 

        <br><br> 
        <!-- 3*3 grid of Boxes -->
        <div class="board" id="board">
            <div class="cell" data-cell></div> 
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <!-- Grid end here  -->
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>

  
        <br><br> 
        <!-- Space to show player turn -->
        <p id="print"></p>
  
    </div> 
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
  </body>
</html>
